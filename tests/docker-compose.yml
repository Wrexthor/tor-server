## This configuration is used for testing within Travis
version: '2.2'
services:
  relay:
    image: local-tor-server
    init: true
    restart: always
    network_mode: host
    ports:
      - 9001:9001
      - 9030:9030
    environment:
      TOR_NICKNAME: Tor4
    volumes:
      - ./data/:/var/lib/tor/
      - ./config/torrc:/etc/tor/torrc
